<dom-module id="graph-nodes">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h3>Nodes</h3>
    <ul id="nodes-list">
      <template is="dom-repeat" items="[[nodes]]" as="node">
        <li>[[node.title]]</li>
      </template>
    </ul>
    <svg id="svg">
      <g id="nodes"></g>
      <g id="links"></g>
    </svg>
  </template>
  <script>
    class GraphNodes extends Polymer.Element {

      static get is() { return 'graph-nodes'; }
      static get properties() {
        return {
          nodes: {
            type: Object,
            observer: '_nodesChanged'
          },
          links: {
            type: Object
          }
        };
      }

      _nodesChanged(newValue, oldValue) {
        if (this.d3) {
          var test = this.d3.select(this.svg);
          debugger;
        }

      }

      connectedCallback() {
        super.connectedCallback();
        console.log('connectedCallback');
        var svg = this.$.svg;
        this.d3 = window.d3;

      }

    }


    window.customElements.define(GraphNodes.is, GraphNodes);
  </script>
</dom-module>
