<dom-module id="graph-nodes">
  <template>

    <style>
      :host {
        display: block;
      }

      svg {
        border: 1px solid #888;
        width: 960px;
        height: 500px;
        pointer-events: all;
      }
    </style>
      <h3>Nodes</h3>
    <svg id="svg" class="svg"></svg>
    <ul id="nodes-list">
      <template is="dom-repeat" items="[[nodes]]" as="node">
        <li>[[node.title]][[node.x]]</li>
      </template>
    </ul>
  </template>
  <script>
    class GraphNodes extends Polymer.Element {

      static get is() { return 'graph-nodes'; }
      static get properties() {
        return {
          nodes: {
            type: Array,
            notify: true
          },
          links: {
            type: Object
          }
        };
      }
      static get observers() {
        return [
          '_nodesChanged(nodes.splices)'
        ]
      }

      _nodesChanged(e) {
        console.log('e: ', e);
      }

      update(newValue, oldValue){
      }

      dblclick() {
        var point = d3.mouse(this);
        this.push('nodes', {x: point[0], y: point[1]});
			}

      ready() {
        super.ready();
        this.svg = d3.select(this.$.svg).on("dblclick", this.dblclick.bind(this));
      }

    }

    window.customElements.define(GraphNodes.is, GraphNodes);
  </script>
</dom-module>
