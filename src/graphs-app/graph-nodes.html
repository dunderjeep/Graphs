<dom-module id="graph-nodes">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h3>Nodes</h3>
    <ul id="nodes-list">
      <template is="dom-repeat" items="[[nodes]]" as="node">
        <li>[[node.title]]</li>
      </template>
    </ul>
  </template>
  <script>
    class GraphNodes extends Polymer.Element {
      static get is() { return 'graph-nodes'; }
      static get properties() {
        return {
          nodes: {
            type: Object
          },
          links: {
            type: Object
          }
        };
      }

    }

    window.customElements.define(GraphNodes.is, GraphNodes);
  </script>
</dom-module>
